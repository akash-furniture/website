<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Media Gallery</title>
    <link rel="stylesheet" href="pantrygallery.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Pantry Design</div> 
                <div class="nav-icons">
                    <a href="https://akash-furniture.github.io/website/">
                        <button id="go-back-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 18l-6-6 6-6"/>
                            </svg>
                        </button>
                    </a>
                </div>
        </nav>
    </header>

    <main>
        <div id="gallery-container"></div>
    </main>

    <div id="media-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-media-container"></div>
        </div>
    </div>

    <script src="pantrygallery.js"></script>
</body>
</html>
